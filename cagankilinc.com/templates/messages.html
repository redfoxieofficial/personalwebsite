<style>
   #flash{
        background-color: aqua;
        color: black;
   }
</style>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert" id="flash">
    {{message}}
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}
